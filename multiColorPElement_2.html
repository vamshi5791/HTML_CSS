<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiColorwithptag</title>
    <style>
        .myspace{
            letter-spacing: 5px;
            background-color: aquamarine;
            padding: 20px;
            width: 18%;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <h3>2)Repeat above example using p tag?</h3>
    <div class="myspace">
       
        <p style="color:red;display: inline">J</p>
        <p style="color:blue;display: inline">A</p>
        <p style="color:yellow;display: inline">V</p>
        <p style="color:green;display: inline">A</p>
        <p style="color:cadetblue;display: inline">S</p>
        <p style="color:brown;display: inline">C</p>
        <p style="color:burlywood;display: inline">R</p>
        <p style="color:goldenrod;display: inline">I</p>
        <p style="color:hotpink;display: inline">P</p>
        <p style="color:teal;display: inline">T</p>
    
    </div>
   
</body>

</html>
