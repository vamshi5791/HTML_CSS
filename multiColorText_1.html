<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiColor_1</title>
    <style>
        .myspace {
            letter-spacing: 10px;
            background-color: rgb(133, 197, 176);
            padding: 20px;
            width: 16%;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <h3>1)Display each character of a given String in different colors, and ensure Characters are displayed beside each
        other?</h3>

    <div class="myspace">
        <span style="color:red">V</span>
        <span style="color:green">A</span>
        <span style="color:yellow">M</span>
        <span style="color:pink">S</span>
        <span style="color:blueviolet">H</span>
        <span style="color:coral">I</span>
    </div>

</body>
