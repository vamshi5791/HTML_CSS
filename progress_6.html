<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  #progress{
    color:red;
  }
  #move{
    color:chocolate
  }
</style>
</head>

<body>
  <div class="w3-container">

  <h2 id="progress">Progress level</h2>
  <p id="move">click to move progress 10%</p>

  <div class="w3-light-grey">
    <div id="myprogress" class="w3-container w3-blue w3-center" style="width:5%">5%</div>
  </div>
  <br>
  <button class="w3-button w3-green" onclick="move()">Click up</button> 
</div>

<script>
var width = 5;
function move() {
    
  var elem = document.getElementById("myprogress");
    if (width < 100) {
      width+=5;
      elem.style.width = width + '%';
      elem.innerHTML = width * 1 + '%';
    }
  
}

</script>
