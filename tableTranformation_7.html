  <style>
    .container {
      display: flex;
      justify-content: center;
      margin-top: 200px;
    }

   
    .mytable {
      background: #2db34a;
      transition-property: background;
      transition-duration: 1s;
      transition-timing-function: linear;
    }

    .mytable:hover {
      background: #ff7b29;
    }

    .mytable:hover {
      transform: Scale(2);
    }
  </style>
</head>

<body>
  <p>Cursor on below table to see the effects:</p>

  <div class="container">
